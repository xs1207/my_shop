<div style="padding: 15px; width:500px">
        <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">网站名称</label>
              <div class="layui-input-block">
                <input type="text" name="WEB_NAME" required value="{$info.WEB_NAME?:''}" lay-verify="required" placeholder="输入网站名称" autocomplete="off" class="layui-input">
              </div>
            </div> 
            <div class="layui-form-item">
                    <label class="layui-form-label">网站网址</label>
                    <div class="layui-input-block">
                      <input type="text" name="WEB_URL" required value="{$info.WEB_URL?:''}" lay-verify="required|url" placeholder="输入网站网址" autocomplete="off" class="layui-input">
                    </div>
                  </div> 
                  <div class="layui-form-item">
                        <label class="layui-form-label">网站版权</label>
                        <div class="layui-input-block">
                          <input type="text" name="WEB_COPYRIGHT" required value="{$info.WEB_COPYRIGHT?:''}" lay-verify="required" placeholder="输入网站版权" autocomplete="off" class="layui-input">
                        </div>
                      </div> 
            <div class="layui-form-item">
                <label class="layui-form-label">网站备案</label>
                <div class="layui-input-block">
                    <input type="text" name="WEB_RECORD" required value="{$info.WEB_RECORD?:''}" lay-verify="required" placeholder="输入网站备案" autocomplete="off" class="layui-input">
                </div>
            </div> 
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
    </div>
    <script>
            $(function(){
              layui.use(['form','layer'],function(){
                  var form=layui.form
                  var layer=layui.layer  
    
    
    
                //   监听提交
                form.on('submit(formDemo)', function(data){
                   $.post(
                        "{:url('system/system')}",
                        data.field,
                        function(res){
                            // console.log(res)
                            layer.msg(res.font,{icon:res.code})
                            if(res.code==1){
                              location.href="{:url('system/system')}"
                            }
                        }
                        ,'json'
                        
                    )
                    
                    return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                });
              })
          })
        </script>
